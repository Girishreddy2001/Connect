<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": "Girish", "shape": "dot", "title": "python java "}, {"id": 2, "label": "charan", "shape": "dot", "title": "python cpp java"}, {"id": 3, "label": "ratan", "shape": "dot", "title": "Ajax cpp React Keil"}, {"id": 4, "label": "rithvik", "shape": "dot", "title": "Angular cpp python"}, {"id": 5, "label": "mohan", "shape": "dot", "title": "HTML CSS Python"}, {"id": 6, "label": "shannu", "shape": "dot", "title": "javascript C# PHP"}, {"id": 7, "label": "revanth", "shape": "dot", "title": "Python OS java"}, {"id": 8, "label": "Naveen", "shape": "dot", "title": "python java react c#"}, {"id": 9, "label": "hrudeep", "shape": "dot", "title": "Angular java android"}]);
        edges = new vis.DataSet([{"from": 1, "to": 2}, {"from": 1, "to": 7}, {"from": 1, "to": 5}, {"from": 2, "to": 5}, {"from": 3, "to": 5}, {"from": 4, "to": 6}, {"from": 5, "to": 6}, {"from": 2, "to": 3}, {"from": 4, "to": 2}, {"from": 8, "to": 4}, {"from": 8, "to": 6}, {"from": 1, "to": 4}, {"from": 1, "to": 8}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
